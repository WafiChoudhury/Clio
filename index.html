
<link href="style.css" rel="stylesheet">
<section class="main-container">
    <div class="content-wrapper">
        <h1 class="brand-name">clio</h1>
        <p class="tagline">Any Product. Every Review. One Platform.</p>
        <form class="search-bar" onsubmit="return redirectToProductReview()">
            <label for="search" class="visually-hidden">Search products</label>
            <input type="text" id="search" class="input-field" placeholder="e.g. hydroflask 40 oz." aria-label="Search Products">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</section>

<script>
    function redirectToProductReview() {
        window.location.href = 'product_review.html';
        return false; // Prevent the default form submission
    }
</script>
