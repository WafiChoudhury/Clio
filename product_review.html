
<link href="product_review.css" rel="stylesheet">
</head>
<body>
    <section class="main-container"> 
        <header class="header"> 
            <div class="logo">clio</div> 
            <a href="index.html" class="new-search-btn">New Search</a> 
        </header> 
        <h1 class="title">Product Review Chat</h1> 
        <div class="content-wrapper"> 
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d770e23974f6f528456e616db7d08c3c605855e4e366a61c7de833a158b9869d?apiKey=a0ea03fcb4e743349d55abe05436b2de&" alt="Product Image" class="image" /> 
            <form class="message-box"> 
                <label for="message" class="visually-hidden">Type a new message here</label> 
                <input class="message-input" type="text" id="message" placeholder="Type a new message here" aria-label="Type a new message here" /> 
                <button class="send-icon"> 
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9b9fa999cb97bbffef7750031558352563f9d949ba036c518e6bdf4423ac66bf?apiKey=a0ea03fcb4e743349d55abe05436b2de&" alt="Send Icon" class="send-icon" /> 
                </button> 
            </form> 
        </div> 
        <p class="note">*click to see relevant reviews*</p> 
        <nav class="review-channels"> 
            <button class="channel-button tiktok">TikTok</button> 
            <button class="channel-button youtube">YouTube</button> 
            <button class="channel-button amazon">Amazon</button> 
            <button class="channel-button reddit">Reddit</button> 
        </nav>
    </section>
</body>
</html>
